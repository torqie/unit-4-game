<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Guess Game</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i|Oswald:200,300,400,500,600,700|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
  <div class="container">
    <div class="row text-center characters">

      <!-- Page 1 -->
      <!--mario-->
      <div class="character mario col-3">
        <h1 class="name">Mario</h1>
        <img class="img-fluid" src="assets/images/mario.png" alt="mario"/>
        <h2 class="health">Health: 100</h2>
      </div>

      <!--peach-->
      <div class="character peach col-3">
        <h1 class="name">Princess Peach</h1>
        <img class="img-fluid" src="assets/images/peach.png" alt="princess peach" />
        <h2 class="health">Health: 140</h2>
      </div>

      <!--luigi-->
      <div class="character luigi col-3">
        <h1 class="name">Luigi</h1>
        <img class="img-fluid" src="assets/images/luigi.png" alt="luigi" />
        <h2 class="health">Health: 120</h2>
      </div>

      <!--toad-->
      <div class="character toad col-3">
        <h1 class="name">Toad</h1>
        <img class="img-fluid" src="assets/images/toad.png"alt="toad" />
        <h2 class="health">Health: 170</h2>
      </div>
    </div>

    <div class="col-12 logo">
      <img class="img-fluid" src="assets/images/logo.png" alt="Logo">
    </div>

  </div>



  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script type="text/javascript">

  </script>
</body>
</html>
